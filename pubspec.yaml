name: frontend_mentor_rock_paper_scissors
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images
  fonts:
    - family: Barlow Semi Condensed
      fonts:
        - asset: lib/assets/fonts/BarlowSemiCondensed-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/BarlowSemiCondensed-Bold.ttf
          weight: 700
